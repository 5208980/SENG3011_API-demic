<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
        <script src="https://datamaps.github.io/scripts/datamaps.world.min.js"></script>
        
        <style>
        #map {
            position: relative; margin: 0 auto;
            width: 75vw; height: 700px;
        }
        #heatmapScale {
            height: 10px;
            width: 75vw;
            background: linear-gradient(90deg,
            	hsl(0, 100%, 90%) 0%,
                hsl(0, 100%, 80%) 10%,
                hsl(0, 100%, 70%) 20%,
               	hsl(0, 100%, 60%) 30%,
                hsl(0, 100%, 50%) 40%,
                hsl(0, 100%, 40%) 50%,
                hsl(0, 100%, 30%) 60%,
                hsl(0, 100%, 20%) 70%,
                hsl(0, 100%, 10%) 80%,
                hsl(0, 100%, 0%) 100%);
        }

        .card {
            background: #fff;
            border: none;
            border-radius: 6px;
            margin-bottom: 16px;
            /* display: inline-block; */
            /* height: 300px; */
            border-top: 4px solid #0556f3;
            /* margin: 1rem; */
            /* position: relative; */
            /* width: 300px; */
        }

        .article-card {
            box-shadow: 0px 12px 24px rgba(2,30,84,0.1);
        }

        .card-headline {
            font-size: 16px;
            font-weight: bold;
        }

        .card-main-text {
            font-size: 12px;
        }

        .navbar {
            background-color: white;
            box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
        }
        </style>
        <title>API-demic</title>
    </head>

    <body>
        <nav class="navbar navbar-light sticky-top">
            <h1 class="navbar-brand mb-0 ml-5">API-demic</h1>
        </nav>

        <main class="container">
            <pre class="">
                IDEAS: HEATMAP OF ARTICLES. TO SHOW THE HOTSPOT THAT GOING ON IN THE NEWS RELATING HEALTH
                    MIGHT INCLUDE GOOGLE NEWS
                    MUST INCLUDE ANOTHER TEAM API
            </pre>

            {% block body %}

            {% endblock %}
        </main>

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
